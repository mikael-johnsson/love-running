<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix park.">
    <meta name="keywords" content="love running, run, running club, dublin, sports, excercise">
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!--Header for the top of the page-->
    <header>

        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" >Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>

        </nav>

    </header>

    <!--Main content for the page-->
    <main id="main-signup">
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" id="signup-form" method="post">

                <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>

                <label for="first_name">First Name</label>
                    <input type="text" class="text-input" id="first_name" name="first_name">
                <br>
                <label for="last_name">Last Name</label>
                    <input type="text" class="text-input" id="last_name" name="last_name">
                <br>
                <label for="email_address">Email Address</label>
                    <input type="email" class="text-input" id="email_address" name="email_address">
                <br>
                
                <div class="radio_buttons">
                    <label for="road">Road</label>
                    <input type="radio" id="radio_buttons" id="road" value="road" name="running_preference">
                
                    <label for="trail">Trail</label>
                    <input type="radio" id="radio_buttons" id="trail" value="trail" name="running_preference">
                
                    <label for="road">Both</label>
                    <input type="radio" id="radio_buttons" id="both" value="both" name="running_preference">
                </div>
                
                <input type="submit" class="join-button" value="Let's Run!">

            </form>
        </section>




    </main>

    <!--Footer for the bottom of the page-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our facebook-page, opens in a new tab"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our twitter-page, opens in a new tab"><i class="fa-brands fa-square-x-twitter"></i></a></li>   
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our youtube-page, opens in a new tab"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our instagram-page, opens in a new tab"><i class="fa-brands fa-square-instagram"></i></a></li>

        </ul>


    </footer>
    <!--link to logo-library-->
    <script src="https://kit.fontawesome.com/7dd7da429f.js" crossorigin="anonymous"></script>
</body>


</html>
